<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <section class="container">
    <header>
      <h1><center> ✨ Self Care Center ✨ </center></h1>
    </header>
  </section>
  <body>
    <section class="type-message">
      <h2><center> Which type of message? </center></h2>
    </section>
    <section class="buttons-and-guy-container">
      <section class="button-container">
        <form  class="button-form">
          <section class="message-buttons">
            <p><input type="radio" name="message-type"value="affirmations">affirmation</p>
            <p><input type="radio" name="message-type" value="mantras">mantra</p>
          </section>
          <section class="receive-button">
            <button class="receive-message-button">Receive Message</button>
          </section>
        </form>
      </section>
    <section class="guy-container">
      <img src="assets/meditate.svg" alt="Meditate"/>
      <section class="message-container hidden">
        <section class="message"></section>
      </section>
    </section>
  </section>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
